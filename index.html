<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picklyone | AI Infrastructure & Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置 --- */
        :root { --brand-green: #4ADE80; }
        body { 
            background-color: #020202; color: #ffffff; 
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; overflow-x: hidden;
        }

        /* --- 动态背景光 --- */
        .glow-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 15% 25%, rgba(74, 222, 128, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(20, 184, 166, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        /* --- Logo 修复：使用亮度遮罩去除黑色 --- */
        .logo-container {
            background: transparent;
            position: relative;
        }
        
        .logo-blend { 
            mix-blend-mode: screen;
            filter: brightness(1.5) contrast(1.3) saturate(1.2) drop-shadow(0 0 20px rgba(74, 222, 128, 0.5));
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,1));
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,1));
            display: block;
            object-fit: contain;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .logo-blend:hover {
            transform: scale(1.02);
            filter: brightness(1.8) contrast(1.3) saturate(1.3) drop-shadow(0 0 30px rgba(74, 222, 128, 0.7));
        }

        /* --- 社交媒体链接样式 --- */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .social-link:hover {
            color: var(--brand-green);
            background: rgba(74, 222, 128, 0.05);
            border-color: rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- 其他样式 --- */
        .text-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        #main-content { 
            opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; 
        }
        #main-content.visible { opacity: 1; transform: translateY(0); }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen p-6 relative">

    <div class="glow-mesh"></div>

    <!-- Logo 区域：左上角，保持大尺寸 -->
    <header class="absolute top-6 left-6 md:top-8 md:left-8 z-20 logo-container">
        <img src="logo.png" alt="Picklyone" class="w-56 md:w-80 logo-blend">
    </header>

    <!-- 主体内容区域 -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-center max-w-4xl w-full mx-auto text-center z-10 mt-24 md:mt-0">
        <div class="space-y-6 md:space-y-8 mb-16 md:mb-20">
            <p id="slogan" class="text-[10px] md:text-xs text-green-400 font-bold tracking-[0.5em] uppercase opacity-80"></p>
            <h1 id="headline" class="text-4xl md:text-7xl font-extralight tracking-tighter text-gradient leading-tight"></h1>
            <p id="description" class="text-gray-500 text-base md:text-xl max-w-2xl mx-auto font-light leading-relaxed"></p>
        </div>

        <div class="glass-card rounded-[2.5rem] p-8 max-w-sm mx-auto w-full">
            <p id="status-text" class="text-[10px] text-gray-500 tracking-[0.3em] uppercase mb-6"></p>
            <a href="mailto:contact@picklyone.com" class="block w-full py-4 px-8 bg-white text-black font-semibold rounded-2xl hover:bg-green-400 hover:scale-[1.02] transition-all duration-300 shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_30px_rgba(74,222,128,0.3)]">
                <span id="btn-text"></span>
            </a>
        </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center z-10">
        <!-- 社交媒体链接 -->
        <div class="social-links">
            <!-- Twitter/X -->
            <a href="https://twitter.com/picklyone" target="_blank" rel="noopener noreferrer" class="social-link" title="Twitter">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                <span>Twitter</span>
            </a>
            
            <!-- Discord -->
            <a href="https://discord.gg/G9ZsEnuH" target="_blank" rel="noopener noreferrer" class="social-link" title="Discord">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                <span>Discord</span>
            </a>
        </div>
        
        <!-- 版权信息 -->
        <div class="text-[9px] text-gray-700 tracking-[0.3em] uppercase">
            &copy; 2026 Picklyone &bull; AI Infrastructure & Solutions
        </div>
    </footer>

    <script>
        // --- 商业模式文案 ---
        const translations = {
            'CN': {
                slogan: "一站式 AI 基础设施与解决方案",
                headline: "不只是 API 批发<br>更是您的 AI 加速器",
                desc: "提供 GPT-4o, Claude 3.5 等顶级模型的批发级稳定接入。更附赠 DeepSeek 本地部署、视频生成工作流等专家级落地指南，加速您的 AI 业务构建。",
                btn: "获取解决方案与报价",
                status: "内测阶段：解决方案咨询开放中"
            },
            'DEFAULT': {
                slogan: "One-Stop AI Infrastructure & Solutions",
                headline: "Beyond API Wholesale.<br>Your AI Accelerator.",
                desc: "We provide wholesale access to top-tier LLMs like GPT-4o and Claude 3.5, PLUS value-added services including DeepSeek local deployment guides, video generation workflow optimization, and more.",
                btn: "Get Solutions & Pricing",
                status: "Internal Testing: Solution Consultations Open"
            }
        };

        async function init() {
            const mainContent = document.getElementById('main-content');
            let langData = translations['DEFAULT'];
            const timeout = new Promise(resolve => setTimeout(resolve, 1500));
            try {
                const fetchIP = fetch('https://ipapi.co/json/').then(res => res.json());
                const data = await Promise.race([fetchIP, timeout]);
                if (data && data.country_code === 'CN') { langData = translations['CN']; }
            } catch (e) { console.log("Using default language."); }

            document.getElementById('slogan').innerText = langData.slogan;
            document.getElementById('headline').innerHTML = langData.headline;
            document.getElementById('description').innerText = langData.desc;
            document.getElementById('status-text').innerText = langData.status;
            document.getElementById('btn-text').innerText = langData.btn;
            mainContent.classList.add('visible');
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
