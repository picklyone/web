<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picklyone | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        /* 核心修复：让黑底 Logo 完美融合 */
        .logo-blend { 
            mix-blend-mode: screen; 
            filter: brightness(1.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 text-center overflow-hidden">
    
    <div class="fixed top-0 left-0 w-full h-full -z-10">
        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-green-900/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="max-w-2xl w-full">
        <div class="mb-12 flex justify-center">
            <img src="logo.png" alt="Picklyone Logo" class="h-28 md:h-36 logo-blend object-contain">
        </div>

        <p id="slogan" class="text-sm md:text-base text-gray-400 mb-8 tracking-[0.3em] uppercase opacity-80">
            Smart Integration. Simplified.
        </p>

        <div class="w-12 h-[1px] bg-green-500/50 mx-auto mb-12"></div>

        <div class="space-y-6 mb-12">
            <h2 id="headline" class="text-2xl md:text-3xl font-light tracking-tight text-white">
                The future of intelligence is coming.
            </h2>
            <p id="description" class="text-gray-400 text-base md:text-lg leading-relaxed max-w-md mx-auto">
                Join our exclusive waitlist to experience the next generation of seamless integration.
            </p>
        </div>
        
        <div class="glass-card rounded-2xl p-8 max-w-sm mx-auto">
            <p id="status-text" class="text-xs text-green-500 tracking-widest uppercase mb-4">Phase 1: Pre-registration</p>
            <a href="mailto:contact@picklyone.com" class="inline-block w-full py-3 px-6 bg-white text-black font-semibold rounded-lg hover:bg-green-400 transition-colors duration-300">
                Notify Me
            </a>
        </div>
    </div>

    <footer class="fixed bottom-8 text-[10px] text-gray-600 tracking-[0.2em] uppercase">
        &copy; 2026 Picklyone. All rights reserved.
    </footer>

    <script>
        // 语言自动识别逻辑
        const content = {
            'CN': {
                slogan: "智能集成 · 极简体验",
                headline: "重塑智能集成的未来",
                desc: "加入我们的预约名单，抢先体验下一代无缝集成平台。",
                btn: "立即订阅更新",
                status: "第一阶段：预注册开放中"
            },
            'DEFAULT': {
                slogan: "Smart Integration. Simplified.",
                headline: "The future of intelligence is coming.",
                desc: "Join our exclusive waitlist to experience the next generation of seamless integration.",
                btn: "Notify Me",
                status: "Phase 1: Pre-registration"
            }
        };

        async function init() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                const lang = data.country_code === 'CN' ? content['CN'] : content['DEFAULT'];

                document.getElementById('slogan').innerText = lang.slogan;
                document.getElementById('headline').innerText = lang.headline;
                document.getElementById('description').innerText = lang.desc;
                document.getElementById('status-text').innerText = lang.status;
                document.querySelector('a').innerText = lang.btn;
            } catch (e) { console.log("Defaulting to English"); }
        }
        init();
    </script>
</body>
</html>
